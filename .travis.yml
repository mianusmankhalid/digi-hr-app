language: android
sudo: false
before_install:
- nvm install 6
- node --version
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
- export PATH=$HOME/.yarn/bin:$PATH
- gem install fastlane
cache: yarn
install:
- yarn install
- yarn global add react-native-cli
- react-native link
jdk:
- oraclejdk8
android:
  components:
  - build-tools-26.0.2
  - android-26
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-23
  - tools
  - platform-tools
  - extra
  licenses:
  - android-sdk-license-.+
before_script:
- export TZ=Asia/Kuala_Lumpur
- openssl aes-256-cbc -k $KEYSTORE_ENCRYPTION_PASSWORD -in fastlane/Certificates/distribution.keystore.enc
  -d -a -out fastlane/Certificates/distribution.keystore
- git config --global user.email "tag.release@digi.com"
- git config --global user.name "aajiwani"
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
script:
- ". ./fastlane/travis.sh"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/android/app/build/outputs/apk/release/DigiHrApp-release.apk"
  on:
    repo: aajiwani/digi-hr-app
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
